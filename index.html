<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>Products Management System</header>

      <div class="inputs-container">
        <input type="text" id="product-name" placeholder="Enter product name" />

        <div class="price-container">
          <input
            type="number"
            id="product-price"
            placeholder="Enter product price"
          />
          <input
            type="number"
            id="product-taxes"
            placeholder="Enter product taxes"
          />
          <input
            type="number"
            id="product-adds"
            placeholder="Enter product adds"
          />
          <input
            type="number"
            id="product-discount"
            placeholder="Enter product discount"
          />
          <small class="total-price" id="product-total"></small>
        </div>

        <input
          type="number"
          id="product-count"
          placeholder="Enter product count"
        />
        <input
          type="text"
          id="product-category"
          placeholder="Enter product category"
        />

        <button id="add-product-btn">Add Product</button>
      </div>

      <div iv class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a product"
        />
        <div class="search-btns">
          <button id="search-title-btn">Search by title</button>
          <button id="search-category-btn">Search by category</button>
        </div>
      </div>

      <table class="product-list">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Adds</th>
            <th>Discount</th>
            <th>Count</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
